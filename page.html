<!DOCTYPE html>
<html lang="en">

<head>
    <title>System.css Starter</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
    <link rel="stylesheet" href="page.css" />
</head>
<style>
    #waveform {
      width: 100%;
      height: 150px;
      border: 1px solid #ccc;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      margin-right: 5px;
    }
  </style>


<body>
    <div class="vbox" id="biggest">
        <div class="window" id="button-bar" style="width: (100vw - 24px);">
            <div class="title-bar">
                <button aria-label="Close" id="but"></button>
                <h1 class="title">button-bar</h1>
            </div>

            <!-- Little Line Separator -->
            <div class="separator"></div>

            <div class="window-pane" id="main-buttons">
                <button id="chooseSong" class="btn">Import </button>
                <input type="file" id="fileInput" accept=".wav" style="display: none;">
                <button class="btn">Export</button>
                <p id="filePath">Selected file path will appear here.</p>
            </div>
        </div>

        <div class="hbox" id="mod-time">
            <div class="window" id="modifiers">
                <div class="title-bar">
                    <button aria-label="Close" class="close" id="mod"></button>
                    <h1 class="title">Modifiers</h1>
                    <button aria-label="Resize" disabled class="hidden"></button>
                </div>

                <!-- Little line separator -->
                <div class="separator"></div>

                <div class="modeless-dialog">
                    <button id="segment-algorithm1" class="btn">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span class="button-text">Algorithm 1</span>
                    </button>
                    <button id="segment-algorithm2" class="btn">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span class="button-text">Algorithm 2</span>
                    </button>
                    <button id="segment-algorithm3" class="btn">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span class="button-text">Algorithm 3</span>
                    </button>
                    <button id="segment-algorithm4" class="btn">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span class="button-text">Algorithm 4</span>
                    </button>
                    <button class="btn">apply </button>
                </div>
            </div>

            <div class="window" id="timeline">
                <div id="waveform"></div>
                <button id="play">Play/Pause</button>
                <button id="backward">Backward 5s</button>
                <button id="forward">Forward 5s</button>
                <button id="zoom-in">Zoom In</button>
                <button id="zoom-out">Zoom Out</button>
                <h2>Segment Elements</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Number</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Label</th>
                        </tr>
                    </thead>
                    <tbody id="segment-elements">
                    </tbody>
                </table>


                <!-- Little line separator -->
                <div class="separator"></div>

                <div class="modeless-dialog">

                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script>
        let minPxPerSec = 100
        // Create an instance of WaveSurfer
        const wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: 'rgb(200, 0, 200)',
            progressColor: 'rgb(100, 0, 100)',
            url: 'demo.wav',
            minPxPerSec: 100,
        })

        const playButton = document.querySelector('#play')
        const forwardButton = document.querySelector('#forward')
        const backButton = document.querySelector('#backward')
        const zoomInButton = document.querySelector('#zoom-in')
        const zoomOutButton = document.querySelector('#zoom-out')

        playButton.onclick = () => {
            wavesurfer.playPause()
        }

        forwardButton.onclick = () => {
            wavesurfer.skip(5)
        }

        backButton.onclick = () => {
            wavesurfer.skip(-5)
        }

        zoomInButton.onclick = () => {
            minPxPerSec = minPxPerSec + 10
            wavesurfer.zoom(minPxPerSec)
        }

        zoomOutButton.onclick = () => {
            minPxPerSec = minPxPerSec - 10
            wavesurfer.zoom(minPxPerSec)
        }
      </script>
    <script src="page.js"></script>
</body>

</html>
